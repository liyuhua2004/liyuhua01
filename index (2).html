<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

    <title>康文昌的在线HTML 教学小工具</title>
    <style>  
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div style="
     background-color:  #f1f1f1;
     text-align:center;
     padding:40px;
     ">
      <img src="https://img2.baidu.com/it/u=2582944108,3229563214&fm=253&fmt=auto&app=138&f=JPEG?w=300&h=300" alt="李狗蛋" width="80px" height="80px">  >
    </div>
    <div style="
    max-width: 700px;
    margin: 30px auto;
    padding: 15px;
    line-height: 1.7;
    ">
      <p>你好，我叫李狗蛋</p>
      <p>出生在广东粤西某个不知名小城</p>
      <p>是一个典型的小城青年</p>
      <p>一个悲观的浪漫主义者</p>
      <p>少年时期也曾经幻想过我是独特的</p>
      <p>结果被现实狠狠拷打</p>
      <p>不过我也是幸运的，说也算远远的瞥到过世界的一角</p>
      <p>但是知道的越多越能对比自己的渺小，也就越痛苦</p>
      <p>我也相信人是有阶段的，在不同的阶段人生会有不同的想法</p>
      <p>我很高兴能知道这点</p>
      <p>目前没有明确的目标</p>
      <p>非要说的话我是幻想着能有能力去看看不同的世界的</p>
      <p>但是各种各样的现实在提醒着我那些离我太遥远</p>
      <p>人总归要为了某一个方向去努力</p>
      <p>所以目前在试图找到一个方向</p>
      <p>这个网页是一份自我简介，也是一次自我剖析</p>
    </div>
    <<div style="
     background-color:  #f1f1f1;
     text-align:center;
     padding:40px;
     font-size: 12px;
     ">
      <p>追风赶月莫停留，平芜尽处是青山</p>
    </div>
